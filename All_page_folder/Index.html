<!DOCTYPE html>
<html>

<head>
    <title>Street Photography Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../Css_folder/index.css">
    <link rel="stylesheet" type="text/css" href="../Css_folder/3d-carosal.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--header starts-->
    <header class="sticky">
        <div class="container1">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="col-sm-12 col-md-4 col-lg-4 float-sm-left nopad">
                        <a href="#" class="logo" target="blank">Street Photography</a>
                        <div class="bars"> <i class="fa fa-bars" aria-hidden="true"></i></div>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8 float-sm-right nopad">
                        <span class="menu">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#About-Section">About</a></li>
                                <li><a href="#Skill-Section">Gallery</a></li>
                                <li><a href="#Portfolio-Section">Services</a></li>
                                <li><a href="#Contact-Section">Blog</a></li>
                            </ul>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--banner starts-->
    <div class="Banner">
        <div class="container1">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-7 float-lg-left nopad Banner-left-content">
                        <div>
                            <!--carousal 3d-->
                            <section id="slideshow">
                                <div class="entire-content">
                                    <div class="content-carousel">
                                        <!-- Note that the text in images' alt attribute will be the caption of the image in its modal -->
                                        <figure class="shadow"><img src="../Image_folder/Banner_Image.jpg" alt="Caption 1" /></figure>
                                        <figure class="shadow"><img src="../Image_folder/Banner_Image2.jpg" alt="Caption 2" /></figure>
                                        <figure class="shadow"><img src="../Image_folder/Front_Banner_10.jpg" alt="Caption 3" /></figure>
                                        <figure class="shadow"><img src="../Image_folder/Front_Banner_11.jpg" alt="Caption 4" /></figure>
                                        <!-- Keep duplicating figure tabs you can have more image in the carousel. -->
                                    </div>
                                </div>
                                <!-- Modals -->
                                <div class="modal">
                                    <span class="close">×</span>
                                    <!-- The image index starts from 0 for JS's sake :D -->
                                    <img class="modal-content" id="img0">
                                    <div class="caption"></div>
                                </div>
                                <div class="modal">
                                    <span class="close">×</span>
                                    <img class="modal-content" id="img1">
                                    <div class="caption"></div>
                                </div>
                                <div class="modal">
                                    <span class="close">×</span>
                                    <img class="modal-content" id="img2">
                                    <div class="caption"></div>
                                </div>
                                <div class="modal">
                                    <span class="close">×</span>
                                    <img class="modal-content" id="img3">
                                    <div class="caption"></div>
                                </div>
                                <!-- Just keep duplicating modal section and change the image id you can have more images in your carousel -->
                            </section>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-5 float-lg-right Banner_Right_Content nopad">
                        <div class="center-div text-black">
                            <h1 class="font-weight-bold animated rotateInDownLeft">Honey Street Photography</h1>
                            <p class="animated zoomInRight">Let's capture <br> your story<br> together.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <!-- anout section starts-->
   


    <!--carousal section start-->
    <div class="Gallery_Section Grid1k container1">
        <ul>
            <li>G</li>
            <li>A</li>
            <li>L</li>
            <li>L</li>
            <li>E</li>
            <li>R</li>
            <li>Y</li>
        </ul>
        <div class="Gallery-Slider">
            <!-- The Slider --->
            <div class="Slick-Gallery">
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Banner_Image.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Banner_Image2.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
            </div>
            <!-- Thumbnails -->
            <div class="Slick-Thumbnails">
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
                <!-- Item -->
                <div class="item">
                    <div class="img-fill"><img src="../Image_folder/Front_Banner_10.jpg" alt=""></div>
                </div>
                <!-- // Item -->
            </div>
            <div class="Slick-Navigation">
                <button class="Thumbnails"></button>
                <button class="Pause"></button>
                <button class="Play"></button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    window.addEventListener("scroll", function() {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
    })
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.boomcdn.com/libs/owl-carousel/2.3.4/owl.carousel.min.js"></script>
    <script type="text/javascript" src="../Js_folder/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
